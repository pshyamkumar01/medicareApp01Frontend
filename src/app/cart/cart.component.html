
<app-header></app-header>

<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-stripped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td style="width: 12%;">{{item.name}}</td>
                            <td style="width: 40%;">{{item.description}}</td>
                            <td style="width: 12%;">{{item.price}}</td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td style="width: 20%;">
                                <button (click)="removeItem(item)"><i style="color: hwb(240 0% 95% / 0.899);" class="fa-solid fa-trash-can"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td><button (click)="emptycart()" class="btn btn-info">Empty Cart</button></td>
                            <td><button (click)="gotoAnalgesics()" class="btn btn-info">Shop More</button></td>
                            <td><button (click)="gotoCheckout()" class="btn btn-info">Check Out</button></td>
                            <td><strong>Grand Total : <i class="fa-solid fa-indian-rupee-sign"></i>{{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <i style="font-size: 60px;" class="fas fa-shopping-cart"></i>
            <h4 style="font-size: medium;">Your Cart is Empty!</h4>
            <h6 style="font-size: small;">Add item to it now</h6>
            <button (click)="gotoAnalgesics()" class="btn btn-info">Shop Now</button>
        </div>
    </div>
</ng-container>
