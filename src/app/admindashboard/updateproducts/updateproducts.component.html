            <div class="col-md-4 offset-md-3">
                <h2>Update Item</h2>
                <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>Success !</strong>&nbsp;&nbsp;Item Updated Successfully
                  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form [formGroup]="formFields" (ngSubmit) = "updateItem()">
                    <div class="form-group">
                        <label>Enter Item Name</label>
                        <input type="text" class="form-control" [(ngModel)]="updateAnalg.name" name = "name" formControlName = "name">

                    </div>
                    <div class="form-group">
                        <label>Enter Description</label>
                        <input type="text" class="form-control" [(ngModel)]="updateAnalg.description" name = "description" formControlName = "description">

                    </div>
                    <div class="form-group">
                        <label>Enter price</label>
                        <input type="text" class="form-control" [(ngModel)]="updateAnalg.price" name = "price" formControlName = "price">

                    </div>

                    <button class="btn btn-info;" type="submit">Submit</button>
                </form><br><br><br><br><br><br>
            </div>
