    <div class="container" style="background-color: white; max-width: 400px;">
        <div class="form-group col-md-8 offset-md-2">
        <h2>Login</h2>
        <small class="text-danger">{{msg}}</small>
        <form (ngSubmit)="loginadmin()">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" 
                        class="form-control" 
                        name="uemail"
                        placeholder="Enter Email"
                        [(ngModel)]="admin.email"
                        required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #uemail = "ngModel"
                        [class.is-invalid] = "uemail.invalid && uemail.touched"
                >
                        <!-- <small class="text-danger" [class.d-none] = "uemail.valid || uemail.untouched">Email required</small> -->
                        <div *ngIf="uemail.errors && (uemail.invalid && uemail.touched)">
                            <small class="text-danger" *ngIf="uemail.errors?.['required']">Email Address is Required</small>
                            <small class="text-danger" *ngIf="uemail.errors?.['pattern']">Email Id is invalid</small>
                         </div>

            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" 
                        class="form-control" 
                        name="userpassword"
                        placeholder="Enter Email"
                        [(ngModel)]="admin.password"
                        required #upassword = "ngModel"
                        [class.is-invalid] = "upassword.invalid && upassword.touched"
                 >
                         <small class="text-danger" [class.d-none] = "upassword.valid || upassword.untouched">Password required</small>
            </div>
            <div class="checkbox">
                 <label><input type="checkbox"> Remember me</label>
            </div><br>
            <button type="submit" class="btn btn-success" style="font-size: smaller;"> Login</button>
        </form><br>
        <div>
            
        </div>
    </div>
