<div style="max-width: 1600px; min-height: 100px; background-image: url(https://img.freepik.com/free-photo/shopping-cart-with-pill-foils-copy-space_23-2148533453.jpg?size=626&ext=jpg&ga=GA1.2.1359506581.1654705847);">
    <div class="container" style="max-width: 400px; background-color: white;">
            <div class="form-group col-md-8 offset-md-2">
                <form (ngSubmit)="submitRegister()" #registerForm = "ngForm">
                    <h3>Registration Form</h3>
                    <small class="text-danger">{{msg}}</small>
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" 
                                placeholder="Enter Name" 
                                class="form-control" 
                                name = "username"
                                [(ngModel)]="user.name"
                                required #uname = "ngModel"
                                [class.is-invalid] = "uname.invalid && uname.touched"
                        >
                                <small class="text-danger" [class.d-none] = "uname.valid || uname.untouched">Name is Required</small>
                    </div>

                    <div>
                        <label for="email">User Email</label>
                        <input type="email" 
                                class="form-control" 
                                placeholder="Enter email Id"
                                name = "useremail"
                                [(ngModel)]="user.email"
                                required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #uemail = "ngModel"
                                [class.is-invalid] = "uemail.invalid && uemail.touched"
                        >
                                <!-- <small class="text-danger" [class.d-none] = "uemail.valid || uemail.untouched">Email is Required</small> -->
                                <div *ngIf="uemail.errors && (uemail.invalid && uemail.touched)">
                                    <small class="text-danger" *ngIf="uemail.errors?.['required']"> Email Address is Required</small>
                                    <small class="text-danger" *ngIf="uemail.errors?.['pattern']">Email Id is invalid</small>
                                </div>

                    </div>

                    <div>
                        <label for="password">User Password</label>
                        <input type="password" 
                                class="form-control" 
                                placeholder="Enter Password"
                                name="userpassword"
                                [(ngModel)]="user.password"
                                required #upassword = "ngModel"
                                [class.is-invalid] = "upassword.invalid && upassword.touched"
                        >
                                <small class="text-danger" [class.d-none] = "upassword.valid || upassword.untouched">Password is Required</small>

                    </div>

                    <div class="form-group">
                        <label for="cpassword">Confirm Password:</label>
                        <input type="password" class="form-control" 
                            placeholder="Enter Confirm Password" 
                            name = "confirmpassword" 
                            (ngModel)="user.password"
                            required #confirmpassword = "ngModel"
                            [class.is-invalid]="confirmpassword.invalid && confirmpassword.touched"
                            >
                            <small class="text-danger" [class.d-none]="(confirmpassword.value == upassword.value) || confirmpassword.untouched">Password and Confirm password are not matching</small>
                    </div>

                    <div>
                        <label for="Address">User Address</label>
                        <input type="text" 
                                class="form-control" 
                                placeholder="Enter Address"
                                name="useraddress"
                                [(ngModel)]="user.address"
                                required #uaddress = "ngModel"
                                [class.is-invalid] = "uaddress.invalid && uaddress.touched"
                        >
                                <small class="text-danger" [class.d-none] = "uaddress.valid || uaddress.untouched">Address is Required</small>

                    </div>

                    <div>
                        <label for="state">User State</label>
                        <input type="text" 
                                class="form-control" 
                                placeholder="Enter state"
                                name="userstate"
                                [(ngModel)]="user.state"
                                required #ustate = "ngModel"
                                [class.is-invalid] = "ustate.invalid && ustate.touched"
                        >
                                <small class="text-danger" [class.d-none] = "ustate.valid || ustate.untouched">State is Required</small>
                    </div>

                    <div>
                        <label for="country">User Country</label>
                        <input type="text" 
                                class="form-control" 
                                placeholder="Enter Country"
                                name="usercountry"
                                [(ngModel)]="user.country"
                                required #ucountry = "ngModel"
                                [class.is-invalid] = "ucountry.invalid && ucountry.touched"
                        ><br>
                                <small class="text-danger" [class.d-none] = "ucountry.valid || ucountry.untouched">Country is Required</small>
                    </div>
                    <button [disabled]="registerForm.form.invalid" type = "submit" class="btn btn-success">Submit</button><br><br>
                </form>
                <small (click)="existingUserLogin()">Existing User? Login here</small>
            </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>     
</div>
